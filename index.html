<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Notes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Enter Student Information</h1>

    <h2>Did Homework?:</h2>
    <p>{student} should work on...</p>
    <input type="checkbox" id="didHomeworkInput" />

    <h2>First Name:</h2>
    <input type="text" id="nameInput" placeholder="Enter first name" />

    <h2>Enter Homework:</h2>
    <input type="text" id="homeworkInput" placeholder="Enter homework" />

    <h2>Enter Body:</h2>
    <p>During the session today, we were able to...</p>
    <div>
      <textarea name="body" id="bodyInput" placeholder="Enter body"></textarea>
    </div>

    <h2>Current Module:</h2>
    <input
      type="text"
      id="currModuleInput"
      placeholder="Enter current module"
    />

    <div>
      <button id="button">SUBMIT</button>
    </div>

    <h2>Output</h2>
    <textarea
      name="output"
      id="output"
      rows="14"
      cols="10"
      wrap="soft"
    ></textarea>

    <script src="script.js"></script>
  </body>
</html>
